<loading ng-if="vmAlarm.loading"></loading><div class="mod-option"><div class="pull-right right-option"><span ng-cloak="ng-cloak">共{{alarmsListFiltered.length}}个报警</span><input class="ui-input-search ui-input-fill" type="text" placeholder="输入关键词查询" ng-model="vmAlarm.keywords"/></div><p class="txt-prompt alarm-prompt"><i class="fa fa-info-circle icon-algin-right"></i>删除报警需要报警组DEVELOPER以上权限</p></div><div class="mod-list-alarm"><loading ng-if="vmAlarm.isLoading"></loading><table class="ui-table-Lunar"><thead><tr><th>报警对象</th><th>报警类型</th><th>报警指标</th><th>报警数值</th><th>报警次数</th><th>报警时间</th><th ng-if="vm.permission.role&amp;&amp;vm.permission.role!='REPORTER'">操作</th></tr></thead><tbody><tr ng-if="alarmsListFiltered.length==0"><td colspan="7">无相关信息</td></tr><tr ng-repeat="tpl in alarmsListFiltered=(vmAlarm.alarmsList|alarmFilter:vmAlarm.keywords)"><td><span ng-bind="tpl.alarmObject" ng-mouseenter="vmAlarm.changePopover(tpl)" popover-template="'currentAlarmPopover.html'" popover-trigger="mouseenter"></span></td><td ng-bind="tpl.templateTypeName"></td><td ng-bind="tpl.metricName"></td><td ng-bind="tpl.alarmNum"></td><td ng-bind="tpl.alarmTimes"></td><td ng-bind="tpl.timeStamp|date:'yyyy-MM-dd HH:mm:ss'"></td><td ng-if="vm.permission.role&amp;&amp;vm.permission.role!='REPORTER'"><button class="fa fa-trash-o ui-btn-none icon-trash-color" ng-click="vmAlarm.ignoreAlarm(tpl.id)"></button></td></tr></tbody></table></div><script type="text/ng-template" id="currentAlarmPopover.html"><div ng-bind-html="currentAlarmPopoverHtml"></div></script>
